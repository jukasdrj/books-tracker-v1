name: iOS Build

on:
  push:
    branches: [ main, ship ]
  pull_request:
    branches: [ main, ship ]

jobs:
  build:
    name: Build iOS App
    runs-on: macos-14  # macOS 14 with Xcode 15+

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode Version
        run: sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer

      - name: Show Xcode Version
        run: xcodebuild -version

      - name: Show Available Schemes
        run: xcodebuild -workspace BooksTracker.xcworkspace -list

      - name: Build iOS App
        run: |
          xcodebuild \
            -workspace BooksTracker.xcworkspace \
            -scheme BooksTracker \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro,OS=17.2' \
            -configuration Debug \
            clean build \
            CODE_SIGNING_ALLOWED=NO

      - name: Run Tests
        run: |
          xcodebuild test \
            -workspace BooksTracker.xcworkspace \
            -scheme BooksTracker \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro,OS=17.2' \
            CODE_SIGNING_ALLOWED=NO \
            || echo "Tests not configured yet"
